    <script>
      var number = 0;
      function allowDrop(ev) {
        ev.preventDefault();

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }
      
      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
        console.log(number);
        if (drop) {
          number = number + 100;
        }
        document.getElementById("myText").innerHTML = number;
      }
